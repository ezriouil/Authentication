<body>

    <h1>registration</h1>
    <div class="content">
        <form action="DI.html">
            <fieldset>
            <div id="name">
                  <h2 class="name">name</h2><br>
                  <input type="text" id="firstName" class="firstName" placeholder="First Name">
                  <input type="text" id="lastName" class="lastName" placeholder="Last Name"><br><br>
            </div>
            <h2 class="CIN">CIN</h2><br>
            <input type="text" class="cin" id="cin" placeholder="Your CIN"><br><br>
            <h2 class="Age">age</h2><br>

            <h2 class="Gender">gender</h2><br>

                <option value="male">Male</option>
                <option value="male">Female</option>
            </select><br>
            <br><h2 class="Email">E-mail</h2><br>
            <input type="email" required class="email" placeholder="e.g.zzzz@gmail.com"><br><br>
            <h2 class="password">password</h2><br>
            <input type="password" class="pass1" id="pass1" placeholder="Enter passord"><br><br>
            <input type="password" class="pass2" id="pass2" placeholder="Confirm your passord"><br><br>
            <p class="condition"><input type="checkbox" id="cond" >I accept the terms and conditions</p><br>
            <input type="submit"  class="btn"  value="registre"></fieldset>
                
        </form>
    </div>
    </div>
